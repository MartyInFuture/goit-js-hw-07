<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <link rel="stylesheet" href="./styles.css" />
    </header>
    <main>
      <div class="task-1">
        <ul id="categories">
          <li class="item">
            <h2>Животные</h2>

            <ul>
              <li>Кот</li>
              <li>Хомяк</li>
              <li>Лошадь</li>
              <li>Попугай</li>
            </ul>
          </li>
          <li class="item">
            <h2>Продукты</h2>

            <ul>
              <li>Хлеб</li>
              <li>Петрушка</li>
              <li>Творог</li>
            </ul>
          </li>
          <li class="item">
            <h2>Технологии</h2>

            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>React</li>
              <li>Node</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="task-2">
        <ul id="ingredients"></ul>
      </div>
      <div class="task-3" id="task-3"><ul id="gallery"></ul></div>
      <div class="task-4">
        <div id="counter">
          <button type="button" data-action="decrement">-1</button>
          <span id="value">0</span>
          <button type="button" data-action="increment">+1</button>
        </div>
      </div>
      <div class="task-5">
        <input type="text" placeholder="Ваше имя?" id="name-input" />
        <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
      </div>
      <div class="task-6">
        <input
          type="text"
          id="validation-input"
          data-length="6"
          placeholder="Введи 6 символов"
        />
      </div>
      <div class="task-7">
        <input id="font-size-control" type="range" />
        <br />
        <span id="text">Абракадабра!</span>
      </div>
      <div class="task-8">
        <h2>Task 8</h2>
        <input type="text" class="input" />
        <button class="input__button">Click</button>
        <div class="container"></div>
      </div>
    </main>
    <footer></footer>
    <!-- Scripts -->
    <script src="./js/task-1.js" type="module"></script>
    <script src="./js/task-2.js" type="module"></script>
    <script src="./js/task-3.js" type="module"></script>
    <script src="./js/task-4.js" type="module"></script>
    <script src="./js/task-5.js" type="module"></script>
    <script src="./js/task-6.js" type="module"></script>
    <script src="./js/task-7.js" type="module"></script>
    <script src="./js/task-8.js" type="module"></script>
  </body>
</html>
